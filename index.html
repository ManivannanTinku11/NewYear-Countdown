<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="D:\tech\countdown\style.css">
        <link rel="icon" type="image/x-icon" href="https://www.freeiconspng.com/uploads/fireworks-png-image-19.png">
        <title>New Year | Countdown</title>
    </head>
    <body>
        <h1>New Year Countdown</h1>
        <div id="countdown">

            <div class="time">
                <h2 id="days"></h2>
                <small>Days</small>
            </div>

            <div class="time">
                <h2 id="hours"></h2>
                <small>Hours</small>
            </div>

            <div class="time">
                <h2 id="minutes"></h2>
                <small>Minutes</small>
            </div>

            <div class="time">
                <h2 id="seconds"></h2>
                <small>Seconds</small>
            </div>


        </div>

<script src="app.js"></script>
    </body>
</html>
